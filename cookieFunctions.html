<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <form action="" id="myForm">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" name="name" required> <br><br>
        <label for="age">Enter your age: </label>
        <input type="number" id="age" name="age" required><br><br>
        <label><b>select your Gender:</b></label><br><br>
        <label for="male"><img src="male.jpg"></label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="female"><img src="female.jpg"></label>
        <input type="radio" name="gender" id="female" value="female" required> <br><br>
        <label>Select your fav color: </label>
        <select id="colors">
            <option value="">Select Color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
        </select><br>
        <button type="button" value="register" id="submit">Register</button>
    </form>
    <script src="cookieFunctions.js"></script>
</body>

</html>
